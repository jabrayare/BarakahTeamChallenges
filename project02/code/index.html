<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlifBet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Learn Arabic AlifBet</h1>
        <div class="alifbets">
            <div class="haa">
                <img id="haa" src="/AlifBet/images/haa.png" alt="haa">
                <audio id="audioHaa" src="/AlifBet/audio/haa.mp3" autoplay="false"></audio>
            </div>
            <div class="jiim">
                <img id="jiim" src="/AlifBet/images/jiim.png" alt="jiim">
                <audio id="audioJiim" src="/AlifBet/audio/jiim.mp3" autoplay="false"></audio>
            </div>
            <div class="thaa">
                <img id="thaa" src="/AlifBet/images/thaa.png" alt="thaa">
                <audio id="audioThaa" src="/AlifBet/audio/thaa.mp3" autoplay="false"></audio>
            </div>
            <div class="taa">
                <img id="taa" src="/AlifBet/images/taa.png" alt="taa">
                <audio id="audioTaa" src="/AlifBet/audio/taa.mp3" autoplay="false"></audio>
            </div>
            <div class="baa">
                <img id="baa" src="/AlifBet/images/baa.png" alt="baa">
                <audio id="audioBaa" src="/AlifBet/audio/baa.mp3" autoplay="false"></audio>
            </div>
            <div class="alif">
                <img id="alif" src="/AlifBet/images/alif.png" alt="alif">
                <audio id="audioAlif" src="/AlifBet/audio/alif.mp3" autoplay="false"></audio>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
